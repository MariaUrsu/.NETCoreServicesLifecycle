<h1>Dependency Injection Lifecycle</h1>
<h1> First request</h1>
<p *ngFor="let operation of firstOperations;">
  <b>{{operation.name}}</b> - {{operation.operationId}}
</p>

<button (click)="getDataSecondRequest()">Second Request</button>

<ng-container *ngIf="secondOperations">
  <h1> Second request </h1>
  <p *ngFor="let secondOperation of secondOperations;">
  <b>{{secondOperation.name}}</b> - {{secondOperation.operationId}}
  </p>
</ng-container>
